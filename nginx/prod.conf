server {
  listen       443 ssl;
  server_name  158.160.163.100 notbadcode.com;
  ssl_certificate  /etc/letsencrypt/live/notbadcode.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/notbadcode.com/privkey.pem;

  location / {
    proxy_pass http://code-frontend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  location /api/ {
    proxy_pass http://code-backend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

   location /ws/room/connect {
     proxy_buffering off;
     proxy_pass http://code-backend:8080;
     proxy_set_header Host $host;
     proxy_set_header X-Real-IP $remote_addr;
     proxy_set_header X-Forwarded-Proto $scheme;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     proxy_set_header Upgrade "WebSocket";
     proxy_set_header Connection "Upgrade";
     proxy_http_version 1.1;
     proxy_read_timeout 60;
   }
}